<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merci pour votre message</title>
  <link rel="icon" type="image/png" href="images/ico.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="header-placeholder"></div>
  



  <main>
    <section id="merci">
      <h2>Merci pour votre message ✅</h2>
      <p>Nous avons bien reçu votre demande et nous vous répondrons rapidement.</p>
      <a href="index.html" class="btn">⬅ Retour à l’accueil</a>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Beauvais Subaquatique – Tous droits réservés</p>
  </footer>

<script>
  // Charger le header.html dans le div#header-placeholder
  fetch('header.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('header-placeholder').innerHTML = data;

      // Activer le menu hamburger
      const hamburger = document.getElementById('hamburger');
      const navLinks = document.getElementById('nav-links');
      if(hamburger){
        hamburger.addEventListener('click', () => {
          navLinks.classList.toggle('active');
        });
      }
    })
    .catch(error => console.error('Erreur lors du chargement du header:', error));
</script>

</body>
</html>
