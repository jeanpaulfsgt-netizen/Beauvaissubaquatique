<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="header-placeholder"></div>

  <main>
   <section id="contact">
    <h2>Contactez-nous</h2>
    <form action="https://formsubmit.co/president@beauvaissubaquatique.fr" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://jeanpaulfsgt-netizen.github.io/Beauvaissubaquatique/merci.html">

      <label for="name">Nom</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Envoyer</button>
    </form>
  </section>
  </main>

  <footer>
    <p>© 2025 Beauvais Subaquatique - Tous droits réservés</p>
  
  </footer>
  <script>
  // Charger le header.html dans le div#header-placeholder
  fetch('header.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('header-placeholder').innerHTML = data;

      // Activer le menu hamburger
      const hamburger = document.getElementById('hamburger');
      const navLinks = document.getElementById('nav-links');
      if(hamburger){
        hamburger.addEventListener('click', () => {
          navLinks.classList.toggle('active');
        });
      }
    })
    .catch(error => console.error('Erreur lors du chargement du header:', error));
</script>
</body>
</html>
